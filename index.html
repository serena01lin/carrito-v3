<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito V3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row text-center mt-5">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sand√≠aüçâ</h5>
                        <p class="lead">$450</p>
                        <button class="btn btn-primary btn-sm" data-fruit="Sand√≠aüçâ" data-price="450">Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mel√≥nüçà</h5>
                        <p class="lead">$400</p>
                        <button class="btn btn-primary btn-sm" data-fruit="Mel√≥nüçà" data-price="400">Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Peraüçê</h5>
                        <p class="lead">$250</p>
                        <button class="btn btn-primary btn-sm" data-fruit="Peraüçê" data-price="250">Agregar</button>
                    </div>
                </div>
            </article>
        </div>
    </div>
    <section class="container mt-3">
        <ul class="list-group" id="cart">
            
        </ul>
    </section>
    <footer class="container mt-3" id="footer">
        <template class="container mt-3" id="templateFooter">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p class="lead mb-0">TOTAL: $<span>2000</span></p>
                    <button class="btn btn-outline-primary">Finalizar Compra</button>
                </div>
            </div>
        </template>
    </footer>
    <template id="template">
        <li class="list-group-item text-uppercase bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle">14</span>
            <span class="lead align-middle">A list item</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">Total: $<span>100</span> </p>
            </div>
            <div>
                <button class="btn btn-sm btn-outline-success">Agregar</button>
                <button class="btn btn-sm btn-outline-danger">Quitar</button>
            </div>
        </li>
    </template>
    <script src="./js/app.js"></script>
</body>
</html>
